<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork 12 JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">

    <form id="get_form">
        <h3>GET USER</h3>
        <ul class="flex-outer">
            <li>
                <label for="get_id">ID:</label>
                <input type="text" id="get_id" placeholder="Enter ID">
            </li>
            <li>
                <button type="button" class="get_button">Submit GET</button>
            </li>
        </ul>
    </form>
    <div id="get_entity_info">
        <br>
    </div>
    <form id="post_form">
        <h3>SAVE USER</h3>
        <ul class="flex-outer">
            <li>
                <label for="post_id">ID</label>
                <input type="text" id="post_id" placeholder="Enter ID">
            </li>
            <li>
                <label for="post_fname">First Name</label>
                <input type="text" id="post_fname" placeholder="Enter your first name here">
            </li>
            <li>
                <label for="post_lname">Last Name</label>
                <input type="text" id="post_lname" placeholder="Enter your last name here">
            </li>
            <li>
                <label for="post_age">Age</label>
                <input type="number" id="post_age" placeholder="Enter your age here">
            </li>
            <li>
                <label for="post_address">Address</label>
                <input type="text" id="post_address" placeholder="Enter your address here">
            </li>
            <li>
                <button type="button" class="post_button">Submit SAVE</button>
            </li>
        </ul>
    </form>
    <div id="post_entity_info">
        <br>
    </div>
    <form id="put_form">
        <h3>UPDATE USER</h3>
        <ul class="flex-outer">
            <li>
                <label for="put_id">ID</label>
                <input type="text" id="put_id" placeholder="Enter ID">
            </li>
            <li>
                <label for="put_fname">First Name</label>
                <input type="text" id="put_fname" placeholder="Enter your first name here">
            </li>
            <li>
                <label for="put_lname">Last Name</label>
                <input type="text" id="put_lname" placeholder="Enter your last name here">
            </li>
            <li>
                <label for="put_age">Age</label>
                <input type="text" id="put_age" placeholder="Enter your age here">
            </li>
            <li>
                <label for="put_address">Address</label>
                <input type="text" id="put_address" placeholder="Enter your address here">
            </li>
            <li>
                <button type="button" class="put_button">Submit UPDATE</button>
            </li>
        </ul>
    </form>
    <div id="put_entity_info">
        <br>
    </div>
    <form id="delete_form">
        <h3>DELETE USER</h3>
        <ul class="flex-outer">
            <li>
                <label for="delete_id">ID</label>
                <input type="text" id="delete_id" placeholder="Enter ID">
            </li>
            <li>
                <button type="button" class="delete_button">Submit DELETE</button>
            </li>
        </ul>
    </form>
    <div id="delete_entity_info">
        <br>
    </div>
</div>
</body>

<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/listenerXmlHttp.js"></script>

</html>
